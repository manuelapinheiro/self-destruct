<!DOCTYPE html>

<html lang="en-US">
  <head>
    
    <meta charset="utf-8">
    <title>Self-Destruct</title>
    
    <style>
    
      body {
        margin: 0;
        background: black;
      }
      
      * {
        box-sizing: border-box;
      }
      
      @font-face {
        font-family: "blue_screen";
        src: url(blue_screen.ttf);
      }
      
      .typewriter h1 {
        font-size: 2em;
        color: hsl(120, 100%, 49%);
        display: inline-block;
        opacity: 0;
        font-family: blue_screen;
        
        overflow: hidden;
        border-right: .15em solid hsl(120, 100%, 49%);
        white-space: nowrap;
        
/*         animation: typing 3.5s steps(40, end),
          blink-caret .75s step-end infinite; */
      }
      
      @keyframes appear {
        0% {opacity: 0;}
        100% {opacity: 1;}
      }
      
      @keyframes typing {
        0% { width: 0;}
        100% { width: 100%; }
      }
    
      @keyframes blink-caret {
        0%, 100% { border-color: transparent }
        50% { border-color: hsl(120, 100%, 49%) }
      }
      
      @keyframes fade-out {
        0% { border-right: 0.15em solid hsl(120, 100%, 49%); }
    100% { border-right: transparent; }
  }
    
      .l1 { 
        animation: appear 0s forwards, typing 3.5s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
      
      }
        
      .l2 { 
        animation: appear 0s forwards, typing 3.5s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
        animation-delay: 3.5s;
      }
      
    </style>
    
  </head>
  
  <body>
    
    <div class="typewriter">
      
      <h1 class="l1">I am the forest and I am the fire.</h1>
      <h1 class="l2">I am the ship and I am the storm.</h1>
      <h1 class="l3">I am the tower and I am the plane.</h1>
      <h1 class="l4">I am the village and I am the slaughter.</h1>
    
    </div>
    
  </body>
  
  
</html>
